<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light nav-main">
        <div class="container">
            <a class="navbar-brand logo" href="#">
                <img src="img/logo.png" alt="Bootstrap" width="45" height="36">
            </a>
            <a class="navbar-brand nav-h" href="#">Todo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-a">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <main class="app">
                    <section class="greeting">
                        <h2 class="tittle">
                            What's up <input type="text" id="name" placeholder="Name here">
                        </h2>
                    </section>

                    <section class="create-todo">
                        <!-- <h3>CREATE A TODO</h3> -->
                        <form id="new-todo-form">
                            <h4>What's on your todo list?</h4>
                            <input type="text" name="content" id="content" placeholder="e.g. tasks....">
                            <h4>Categories</h4>
                            <div class="options">
                                <label>
                                    <lord-icon src="https://cdn.lordicon.com/winbdcbm.json" trigger="hover"
                                        colors="primary:#EA40A4" style="width:50px;height:50px">
                                    </lord-icon>
                                    <input type="radio" name="category" id="category1" value="business">
                                    <span class="bubble business"></span>
                                    <div>Business</div>
                                </label>

                                <label>
                                    <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover"
                                        colors="primary:#f03c39" style="width:50px;height:50px">
                                    </lord-icon>
                                    <input type="radio" name="category" id="category2" value="personal">
                                    <span class="bubble personal"></span>
                                    <div>Personal</div>
                                </label>
                                <label>
                                    <lord-icon src="https://cdn.lordicon.com/kipaqhoz.json" trigger="morph"
                                        colors="primary:#3A82EE" style="width:50px;height:50px">
                                    </lord-icon>
                                    <input type="radio" name="category" id="category3" value="personal">
                                    <span class="bubble personal"></span>
                                    <div>College</div>
                                </label>
                            </div>
                            <!-- <input type="submit" value="Add todo" /> -->
                            <button type="submit" value="Add todo" class="submit-btn">
                                Add todo
                                <lord-icon src="https://cdn.lordicon.com/zmkotitn.json" trigger="click"
                                    colors="primary:#ffffff" class="arrow-img" style="width:30px;
                                    height:50px">
                                </lord-icon>
                            </button>

                        </form>
                    </section>

                    <section class="todo-list">
                        <h3>Todo List</h3>
                        <div class="list" id="todo-list">
                            <!-- <lord-icon src="https://cdn.lordicon.com/kfzfxczd.json" trigger="hover"
                                colors="primary:#121331" style="width:250px;height:250px">
                            </lord-icon> -->
                            <!-- <div class="todo-item done">
                                <label>
                                    <input type="checkbox" />
                                    <span class="bubble business"></span>
                                </label>
                                <div class="todo-content">
                                    <input type="text" value="Make a video" readonly>
                                    <div class="actions">
                                        <button class="edit">Edit</button>
                                        <button class="delete">Delete</button>
                                    </div>
                                </div>
                            </div>
            
                            <div class="todo-item">
                                <label>
                                    <input type="checkbox" />
                                    <span class="bubble personal"></span>
                                </label>
                                <div class="todo-content">
                                    <input type="text" value="Make a milk" readonly>
                                    <div class="actions">
                                        <button class="edit">Edit</button>
                                        <button class="delete">Delete</button>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </section>

                </main>
            </div>
        </div>
    </div>





    <!-- main -->






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
</body>

</html>
