<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class=" d-flex flex-column min-vh-100 ">
    <header>
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg  bg-black text-white mynavbar">
            <div class="container py-1 text-white">
                <a class="navbar-brand nav-heading text-white" href="#">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto  my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Chapter 69-75</a>
                        </li>
                    </ul>

                    <form class="d-flex px-4" role="search">
                        <input class="rounded mx-2" type="seach" placeholder="Search">
                        <button class="btn btn-outline-success nav-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <br><br>
    <main class="flex-grow-1 flex-shrink-0  flex-biasis-auto mb-5">

        <div class="py-2 ">
            <div class="container  ">
                <div class="row mb-3 mb-md-5">
                    <div class="column col-12 col-md 6">
                        <h3 class="text-center">Chapter # 15 - 20 |Arrays :It's Methods | for loops</h3>
                        <div class="border-bottom mt-4 border secondary"></div>
                    </div>
                    <div class="row">
                        <div class="column col-12 col-md-6  mb-5 mb-md-0 px-5">
                            <h4 class="text-center">Buttons</h4>
                            <div class="border border-dark px-4 rounded  py-4">
                                <div class="buttons mt-2 d-flex justify-content-center align-items-center flex-column">

                                    <button style="min-width: 100%;" id="addcity" class="btn  m-1 btn-success"
                                        onclick="addCity()">
                                        Show Image</button>
                                    <button style="min-width: 100%;" id="generatetable" class="btn m-1 btn-success"
                                        onclick="goGenerate()">Generate table</button>
                                    <button style="min-width: 100% ;" id="printallcities" class="btn btn-success mt-1 "
                                        onclick="printAllCities()">Print User Name in Console</button>
                                </div>

                            </div>
                        </div>
                        <!-- aria-label="Recipient's username" aria-describedby="button-addon2"> -->
                        <div class=" column col-12 col-md-6 mb-3 mb-md-0">
                            <h4 class="text-center mt-2">Form</h4>
                            <div class="border rounded border-dark p-4 row">
                                <div class="mb-3 col-md-6">
                                    <input type="text" class="form-control" name="" id="fName" aria-describedby="emailHelpId"
                                        placeholder="First Name">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <input type="text" class="form-control" name="" id="lName" aria-describedby="emailHelpId"
                                        placeholder="Last Name">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <input type="email" class="form-control" name="" id="email"
                                        aria-describedby="emailHelpId" placeholder="Email">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <input type="date" class="form-control" name="" id="date"
                                        aria-describedby="emailHelpId">
                                </div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="col-6">
                                        <input type="button" class="form-control btn btn-success " value="Add User"
                                            id="" onclick="addUser()" aria-describedby="emailHelpId">
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>





        </div>


        <div class="py-4 ">
            <div class="container ">
                <div class="row mb-3 mb-md-5">

                    <div class="column col-12">
                        <h4 class="text-center  ">Output/Result</h4>
                        <div  class="container border  rounded border-dark p-4  h-100" style="border:1px solid black;">
                            <div class="table-responsive" id="table" style="display: none;">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">S.No</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="outputresult">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="clearoutput" class="btn  btn-outline-dark m-3 ">Clear Output</button>
                        </div>





                    </div>
                </div>

    </main>


    <footer>
        <div class="container-fluid bg-black text-white text-center mt-5">
            <div class="row">
                <div class="column">
                    <p class="pt-1">&copy;2022.All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
